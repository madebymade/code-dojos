<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSSanta</title>
    <meta name="description" content="CSSanta">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="santa">
      <div class="santa__hat">
        <div class="santa__bauble"></div>
      </div>

      <div class="santa__head">
        <div class="santa__ear--left"></div>
        <div class="santa__ear--right"></div>

        <div class="santa__face">
          <div class="santa__eye--left"></div>
          <div class="santa__eye--right"></div>
          <div class="santa__nose"></div>

          <div class="santa__beard">
            <div class="santa__mouth"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
