# See: https://github.com/causes/scss-lint/tree/master/lib/scss_lint/linter
#
scss_files: app/assets/stylesheets/**/*.scss

exclude: application.css

linters:
  BangFormat:
    enabled: true
  BorderZero:
    enabled: true
  ColorKeyword:
    enabled: false
  ColorVariable:
    enabled: false
  Comment:
    enabled: true
  Compass::*:
    enabled: true
  DebugStatement:
    enabled: true
  DeclarationOrder:
    enabled: true
  DuplicateProperty:
    enabled: true
  ElsePlacement:
    enabled: true
    style: same_line
  EmptyLineBetweenBlocks:
    enabled: true
    ignore_single_line_blocks: false
  EmptyRule:
    enabled: true
  FinalNewline:
    enabled: true
    present: true
  HexLength:
    enabled: false
  HexNotation:
    enabled: false
  HexValidation:
    enabled: true
  IdWithExtraneousSelector:
    enabled: true
  ImportPath:
    enabled: true
  ImportantRule:
    enabled: true
  Indentation:
    enabled: true
    width: 2
  LeadingZero:
    enabled: true
  MergeableSelector:
    enabled: true
  NameFormat:
    enabled: true
    convention: '^[.a-z0-9\-_]+$'
    convention_explaination: 'Please name things like $color_green--light'
  NestingDepth:
    enabled: true
    max_depth: 3
  PlaceholderInExtend:
    enabled: false
  PropertyCount:
    enabled: false
  PropertySortOrder:
    enabled: true
  PropertySpelling:
    enabled: false
  QualifyingElement:
    enabled: true
  SelectorDepth:
    enabled: true
    max_depth: 4
  SelectorFormat:
    enabled: false
  Shorthand:
    enabled: false
  SingleLinePerProperty:
    enabled: true
  SingleLinePerSelector:
    enabled: true
    exclude:
      - shared/00_reset.scss
  SpaceAfterComma:
    enabled: true
  SpaceAfterPropertyColon:
    enabled: true
  SpaceAfterPropertyName:
    enabled: true
  SpaceBeforeBrace:
    enabled: true
  SpaceBetweenParens:
    enabled: true
  StringQuotes:
    enabled: true
  TrailingSemicolon:
    enabled: true
  TrailingZero:
    enabled: true
  UnnecessaryMantissa:
    enabled: true
  UnnecessaryParentReference:
    enabled: true
  UrlFormat:
    enabled: true
  UrlQuotes:
    enabled: true
  VariableForProperty:
    enabled: true
  ZeroUnit:
    enabled: true
